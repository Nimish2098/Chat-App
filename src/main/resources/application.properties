spring.application.name=chatApplication

# CORS Configuration
# For development: use "*" to allow all origins
# For production: specify exact origins separated by commas
# Example: cors.allowed-origins=http://localhost:3000,https://yourdomain.com
cors.allowed-origins=*

# Allowed HTTP methods for CORS
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# Allowed headers for CORS
cors.allowed-headers=*

# Allow credentials (cookies, authorization headers)
cors.allow-credentials=true